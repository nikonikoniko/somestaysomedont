<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}{% endblock %} | Elvira Para</title>
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='style.css' />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

  </head>
  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">
      You are using an <strong>outdated</strong> browser. Please
      <a href="http://browsehappy.com/">upgrade your browser</a> to improve
      your experience.
      </p>
    <![endif]-->
    <div class="menu">
      <img class="logo" src="./resources/img/text_logo_ekp.png">
      <ul>
        <li><a href="./index.html">About</a></li>
        <li><a href="./watercolor.html">Watercolor</a></li>
        <li><a href="./encaustic.html">Encaustic</a></li>
        <li><a href="./acrylic.html">Acrylic</a></li>
        <li><a href="./classes.html">Classes</a></li>
        <li><a href="#">Artisan Shop</a></li>

      </ul>
    </div>
    <div class="content">
      <div class="content-header">
        {% block content-header %}
        {% endblock %}
      </div>
      {% block content %}

      {% endblock %}

      {% block footer %}
      <!-- Begin Mailchimp Signup Form -->
      <link href="//cdn-images.mailchimp.com/embedcode/slim-10_7.css" rel="stylesheet" type="text/css">
      <style type="text/css">
	     #mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; }
	     /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
	        We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
      </style>
      <div id="mc_embed_signup">
        <form action="https://gmail.us1.list-manage.com/subscribe/post?u=ee666b0d96ca167df6e34dba8&amp;id=4f5d600656" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <div id="mc_embed_signup_scroll">
	          <label for="mce-EMAIL">Subscribe to my mailing list</label>
	          <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_ee666b0d96ca167df6e34dba8_4f5d600656" tabindex="-1" value=""></div>
            <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
          </div>
        </form>
      </div>
      <!--End mc_embed_signup-->
      {% endblock %}
    </div>
     {% block js %}

    {% endblock %}
  </body>
</html>
